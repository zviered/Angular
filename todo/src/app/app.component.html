
<h3> {{getName()}}'s To Do List</h3>
<div class="m-t-1 m-b-1">
  <div>
    <!--EDITBOX-->
    <input #todoText />
    <!--BUTTON-->
    <button (click)="addItem(todoText.value)">
      Add
    </button>
  </div>
  <br>
  <div>
    Mode:
    <!--COMBO-->
    <select [(ngModel)]="selectedMode">
      <option value="Idle" >Idle</option>
      <!--set default selected item-->
      <option value="Tracking" selected>Tracking</option>
    </select>
  </div>
  <br>
  <div>
    <!--CHECKBOX-->
    Bypass:
    <input type="checkbox" [(ngModel)]="saveUsername">
  </div>
</div>
<!--TABLE-->
<table>Title
  <thead>
  <tr><th></th><th>Description</th><th>Done</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}.</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done"/></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase='true'>Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
